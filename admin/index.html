<!DOCTYPE html>
<html lang="en">
<head>

    <title>Remote js console admin panel</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    
    <style>
        body{
            font-family: sans-serif;
            margin-top:80px;
            background: #f5f5f5;
        }

        input, textarea{
            font-family: arial;
            font-size: 12px;
        }

        .small-font{
            font-size:10px;
            font-family:arial
        }
    </style>

</head>
<body>

     <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">Remote js console</a>
        </div>
      </div>
    </div>

    
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" size="40" name="filter" placeholder="Enter keyword  wildcard:%  Ex: %Mac%" value="{{.Filter}}">
            </div>
            <button type="submit" class="btn btn-default">Filter Logs</button>
        </form>
        <br />
        <table class="table table-bordered">
            <tr>
                <th>Log</th>
                <th>Browser/OS</th>
                <th>IP</th>
                <th>Timestamp</th>
            </tr>
            {{range .Rows}}
            <tr>
                <td class="small-font">{{.Log}}</td>
                <td class="small-font">{{.Useragent}}</td>
                <td>{{.Ip}}</td> 
                <td>{{.Timestamp}}</td>
            </tr>
            {{end}}
        </table>
    </div>
</body>
</html>
